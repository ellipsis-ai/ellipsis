@(
  team: models.Team
  )(implicit messages: Messages, r: RequestHeader)

@import helper._

@main("Import a behavior") {

  <div id="content" class="content">
    <div class="container ptxxxxl">
      <h1>Import a behavior (for testing)</h1>

      <p>
        Upload an exported zip:
      </p>

      <form action="@routes.ApplicationController.doImportBehavior()" method="POST" enctype="multipart/form-data">
        @CSRF.formField
        <input type="hidden" name="teamId" value="@team.id"/>
        <input type="file" name="zipFile">
        <div class="actions">
          <input type="submit" value="Import"/>
        </div>
      </form>

    </div>
  </div>
}
