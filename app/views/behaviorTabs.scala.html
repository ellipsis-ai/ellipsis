@(
  activeTab: String
)

@tabClassFor(tabId: String) = @{
  if (tabId == activeTab) {
    "tab tab-active"
  } else {
    "tab"
  }
}
<div class="bg-light">
  <div class="container">
    <div class="columns ptl">
      <div class="column column-one-half mtl">
        <div class="tabs">
          <a class='@tabClassFor("view")' href="@routes.ApplicationController.index">View your behaviors</a>
          <a class='@tabClassFor("install")' href="@routes.ApplicationController.publishedBehaviors()">Install behaviors</a>
        </div>
      </div>
      <div class="column column-one-half align-r">
        <button type="button">Teach Ellipsis something new</button>
      </div>
    </div>
  </div>
</div>
