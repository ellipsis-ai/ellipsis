@(
  config: ViewConfig,
  dataRoute: Call
)(implicit messages: Messages, r: RequestHeader)

@page.main("Edit skill", config, selectedNav = "skills") {
  <div id="content" class="flex-row-cascade">
    <div id="editorContainer" class="flex-row-cascade"></div>
    <script src='@config.assets.getUrl("lib/jshint/dist/jshint.js")'></script>
    <script src='@config.assets.getUrl("lib/requirejs/require.min.js")'></script>
    <script src='@dataRoute'></script>
    <script src='@config.assets.getUrl("javascripts/behavior_editor/loader.js")'></script>
  </div>
}
