@(
  config: ViewConfig,
  scheduledActions: Seq[models.behaviors.scheduling.scheduledmessage.ScheduledMessage],
  scheduledActionsJson: String
)(implicit messages: Messages, r: RequestHeader)

@main("Scheduled Actions", config) {

  <div id="content" class="content">
  <p>@scheduledActionsJson</p>
  <table border="1">
    <tr>
      <th>Action</th>
    </tr>
    @scheduledActions.map { a =>
      <tr>
        <td>@a.text</td>
      </tr>
    }
  </table>
  </div>
}
