@(
    scopes: String,
    clientId: String,
    redirectUrl: String
    )(implicit messages: Messages)

<a href="https://slack.com/oauth/authorize?scope=@scopes&client_id=@clientId&redirect_uri=@redirectUrl"
  class="button button button-primary button-l">
  <span class="display-inline-block align-t mrs">@views.html.shared.svg.slackLogoMark()</span>
  <span class="display-inline-block align-t">Sign in with Slack</span>
</a>
