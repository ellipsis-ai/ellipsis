@(
  json: String
    )(implicit messages: Messages)

@main("Ellipsis behavior editor") {

  <section class="bg-light pbxxxxl border-emphasis-bottom">
    <div class="container ptxl pbm">
      <h1>Edit a behavior</h1>
      <div id="editorContainer"></div>
      <script type='text/javascript' src='@routes.Assets.versioned("javascripts/behavior_editor.js")'></script>
      <script>
        var myBehaviorEditor = React.createElement(BehaviorEditor, @Html(json));
        ReactDOM.render(myBehaviorEditor, document.getElementById('editorContainer'));
      </script>
    </div>
  </section>
}
