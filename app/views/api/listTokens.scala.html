@(
  config: ViewConfig,
  dataRoute: Call
)(implicit messages: Messages, r: RequestHeader)

@page.main("API token generator", config, selectedNav = "settings") {
  <div id="content" class="content">
    <div id="apiTokenGenerator"></div>
    <script src='@RemoteAssets.getUrl("lib/requirejs/require.min.js")'></script>
    <script src="@dataRoute"></script>
    <script src='@RemoteAssets.getUrl("javascripts/api_token_generator/loader.js")'></script>
  </div>
}
