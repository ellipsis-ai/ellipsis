@(
  config: ViewConfig,
  apis: Seq[models.accounts.oauth2api.OAuth2Api]
)(implicit messages: Messages, r: RequestHeader)

@main("APIs", config, selectedNav = "settings") {
  <div id="content" class="content">
    <div class="bg-blue-medium pvxxl border-emphasis-bottom border-blue bg-large-logo">
      <div class="container">
        <p class="type-l type-white">
          OAuth2 APIs
        </p>
      </div>
    </div>
    <ul>
      @apis.map { ea =>
        <li>
          <a href="@routes.OAuth2ApiController.edit(ea.id)">@ea.name</a>
        </li>
      }
    </ul>
  </div>
}
