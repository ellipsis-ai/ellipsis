@(
  teamAccess: models.accounts.user.UserTeamAccess
)(implicit messages: Messages, r: RequestHeader)

@import helper._

@main("Import a data type", Some(teamAccess)) {

  <div id="content" class="content">
    <div class="container ptxxxxl">
      <h1>Import a data type (for testing)</h1>

      <p>
        Upload an exported zip:
      </p>

      <form action="@routes.BehaviorBackedDataTypeController.doImportZip()" method="POST" enctype="multipart/form-data">
        @CSRF.formField
        <input type="hidden" name="teamId" value="@teamAccess.maybeTargetTeam.map(_.id)"/>
        <input type="file" name="zipFile">
        <div class="actions">
          <input type="submit" value="Import"/>
        </div>
      </form>

    </div>
  </div>
}
