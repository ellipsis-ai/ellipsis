@(navItem: NavItem, index: Int)
<div class="display-inline-block align-t color-gray-lightest-translucent mrs">@shared.svg.divider()</div>
<div class="display-inline-block align-t" id="mainNav@index.toString">
@navItem.maybeRoute.map { route =>
  <a class="align-button-l phs" href="@route">@navItem.title</a>
}.getOrElse {
  <span class="align-button-l phs">@navItem.title</span>
}
</div>
