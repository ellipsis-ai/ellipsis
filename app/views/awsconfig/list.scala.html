@(
  config: ViewConfig,
  dataRoute: Call
)(implicit messages: Messages, r: RequestHeader)

@page.main("AWS configurations", config, selectedNav = "settings") {
  <div id="content" class="content flex-row-cascade">
    <div id="configList" class="flex-row-cascade"></div>
    <script src='@config.assets.getUrl("lib/requirejs/require.min.js")'></script>
    <script src="@dataRoute"></script>
    <script src='@config.assets.getUrl("javascripts/aws_config_list/loader.js")'></script>
  </div>
}
