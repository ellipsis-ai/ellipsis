@(
  config: ViewConfig,
  maybeTeam: Option[models.team.Team],
  message: String
  )(implicit messages: Messages, r: RequestHeader)

@page.main("Authenticated", config, None) {

  <div id="content" class="content">
    <div class="bg-blue-medium pvxxl border-emphasis-bottom border-blue bg-large-logo">
      <div class="container">
        <p class="type-l type-white">
          You are logged in@maybeTeam.map(team => s" to ${team.name}")
        </p>
      </div>
    </div>
    <div class="bg-white border-bottom pvxxxl">
      <div class="container">
        <div class="columns">
          <div class="column column-three-quarters">
            <p>
              @message
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
}
