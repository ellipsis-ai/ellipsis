@(
  config: ViewConfig,
  title: String,
  dataRoute: Call
)(implicit messages: Messages, r: RequestHeader)

@page.main(title, config, selectedNav = "settings") {
  <div id="content" class="content flex-row-cascade">
    <div id="applicationEditor" class="flex-row-cascade"></div>
    <script src='@config.assets.getUrl("lib/requirejs/require.min.js")'></script>
    <script src="@dataRoute"></script>
    <script src='@config.assets.getUrl("javascripts/settings/application_editor/loader.js")'></script>
  </div>
}
