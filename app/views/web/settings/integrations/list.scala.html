@(
  config: ViewConfig,
  dataRoute: Call
)(implicit messages: Messages, r: RequestHeader)

@page.main("Integrations", config, selectedNav = "settings") {
  <div id="content" class="content flex-row-cascade">
    <div id="applicationList" class="flex-row-cascade"></div>
    <script src='@config.assets.getWebpackBundle("vendor.js")'></script>
    <script src="@dataRoute"></script>
    <script src='@config.assets.getWebpackBundle("integrationList.js")'></script>
  </div>
}
