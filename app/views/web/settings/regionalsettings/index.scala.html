@(
  config: ViewConfig,
  dataRoute: Call
)(implicit messages: Messages, r: RequestHeader)
@page.main("Regional settings", config, Seq(NavItem.teamSettings, NavItem("Regional settings", None))) {
  <div id="content" class="flex-row-cascade">
    <div id="regionalSettings" class="flex-row-cascade"></div>

    <script src='@config.assets.getWebpackBundle("vendor.js")'></script>
    <script src="@dataRoute"></script>
    <script src='@config.assets.getWebpackBundle("regionalSettings.js")'></script>
  </div>
}
