@(
  config: ViewConfig,
  dataRoute: Call
)(implicit messages: Messages, r: RequestHeader)

@page.main("Regional settings", config, selectedNav = "settings") {
  <div id="content" class="flex-row-cascade">
    <div id="regionalSettings" class="flex-row-cascade"></div>
    <script src='@config.assets.getUrl("lib/requirejs/require.min.js")'></script>
    <script src="@dataRoute"></script>
    <script src='@config.assets.getUrl("javascripts/settings/regional_settings/loader.js")'></script>
  </div>
}
