@(
  config: ViewConfig,
  dataRoute: Call
)(implicit messages: Messages, r: RequestHeader)

@page.main("API applications", config, selectedNav = "settings") {
  <div id="content" class="content flex-row-cascade">
    <div id="applicationList" class="flex-row-cascade"></div>
    <script src='@config.assets.getUrl("lib/requirejs/require.min.js")'></script>
    <script src="@dataRoute"></script>
    <script src='@config.assets.getUrl("javascripts/application_list/loader.js")'></script>
  </div>
}
