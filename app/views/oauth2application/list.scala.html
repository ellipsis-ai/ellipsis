@(
  config: ViewConfig,
  dataRoute: Call
)(implicit messages: Messages, r: RequestHeader)

@page.main("API applications", config, selectedNav = "settings", includeJsConfig = false) {
  <div id="content" class="content">
    <div id="applicationList"></div>
    <script src='@RemoteAssets.getUrl("lib/requirejs/require.min.js")'></script>
    <script src="@dataRoute"></script>
    <script src='@RemoteAssets.getUrl("javascripts/application_list/loader.js")'></script>
  </div>
}
