@(
  config: ViewConfig,
  title: String,
  dataRoute: Call
)(implicit messages: Messages, r: RequestHeader)

@page.main(title, config, selectedNav = "settings", includeJsConfig = false) {
  <div id="content" class="content">
    <div id="applicationEditor"></div>
    <script src='@RemoteAssets.getUrl("lib/requirejs/require.min.js")'></script>
    <script src="@dataRoute"></script>
    <script src='@RemoteAssets.getUrl("javascripts/application_editor/loader.js")'></script>
  </div>
}
