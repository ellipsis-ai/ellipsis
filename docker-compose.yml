version: '2'
services:
  web:
    build: .
    volumes:
      - .:/home/ellipsis/code
    command: /bin/bash
    tty: true
    stdin_open: true
    links:
      - memcached
      - postgres
      - elasticsearch
    # - activator_cache
    # volumes_from:
    #   - activator_cache
    # ports:
    #   - "9000:9000"
    # command: /home/ellipsis/code/actw run

  # activator_cache:
  #   volumes:
  #     - /root/.ivy2
  #     - /root/.sbt
  #   image: busybox
  #   command: /bin/sh
  #   stdin_open: true
  memcached:
    image: memcached
  elasticsearch:
    build: ./docker_files/elasticsearch/
    # image: elasticsearch:2.3
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ~/db/esdata:/usr/share/elasticsearch/data
  kibana:
    build: ./docker_files/kibana/
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    links:
      - elasticsearch
  postgres:
    image: postgres
    volumes:
      - ~/db/pgdata:/pgdata
      - ./db/setup_new_db.sql:/docker-entrypoint-initdb.d/setup_new_db.sql
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=ellipsis
      - PGDATA=/pgdata
