version: '2'
services:
  web:
    build: .
    # ports:
    #   - "9000:9000"
    volumes:
     - .:/code
    links:
      - memcached
      - postgres
  memcached:
    image: memcached
  postgres:
    image: postgres
    volumes:
      - ~/db/pgdata:/pgdata
      - ./db/setup_new_db.sql:/docker-entrypoint-initdb.d/setup_new_db.sql
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=ellipsis
      - PGDATA=/pgdata
