    image: postgres:9.6.24
    volumes:
      - ~/db/pgdata:/pgdata
      - ./deploy/dev/db/setup_new_db.sql:/docker-entrypoint-initdb.d/setup_new_db.sql
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=ellipsis
      - PGDATA=/pgdata
